<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PREGUNTAS - 10 Niveles</title>
  
  <link rel="stylesheet" href="limites.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #E6D8F5;
      color: #4B2E83;
      display: flex;
      justify-content: center;
      align-items: center; /* Centra el contenido en el eje vertical */
      flex-direction: column; /* Asegura que el contenido esté en una columna */
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #4B2E83;
      text-align: center; /* Centra el título */
      font-size: 2.5rem; /* Ajusta el tamaño del título si es necesario */
      margin-top: 20px; /* Agrega espacio en la parte superior */
    }

    .game-container {
      text-align: center;
      background-color: #b99fee;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 50%;
      margin-top: 20px; /* Añade separación entre la barra y la caja de juego */
    }

    h3 {
      color: #4B2E83;
    }

    #game-info {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      width: 80%;
      margin-top: 10px;
      border: 1px solid #c5a7e2;
      border-radius: 5px;
      background-color: #c5a7e2;
      color: #4B2E83;
    }

    button {
      padding: 10px;
      background-color: #8A2BE2;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #7A1D8D;
    }

    #message {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #7A1D8D;
    }

    #start-game {
      padding: 10px;
      background-color: #4B2E83;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #start-game:hover {
      background-color: #3A1C6D;
    }

    #game-info p {
      font-size: 18px;
      color: #4B2E83;
    }

    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #b4ceba;
      width: 100%; /* Asegura que la barra ocupe todo el ancho */
    }
    
    li {
      float: left;
    }
    
    li a, .dropbtn {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    
    li a:hover, .dropdown:hover .dropbtn {
      background-color: rgb(153, 202, 199);
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
      text-align: left;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <!-- Barra de navegación -->
  <ul>
      <li><a href="MENUUU_JEIA.html">REGRESAR</a></li>
      <li><a href="CONTACTO_JEIA.html">CONTACTO</a></li>
      <li><a href="EJERCICIOS_DERIVALIMITES.html">ATRAS</a></li>
  </ul>

  <!-- Contenedor del juego centrado -->
  <div class="game-container">
    <h3> 
      PREGUNTAS - 10 Niveles
    </h3>
    <div id="game-info">
      <p>Pregunta: <span id="question"></span></p>
      <input type="text" id="answer" placeholder="Tu respuesta">
      <button id="submit-answer">Enviar respuesta</button>
      <p>Nivel: <span id="level">1</span></p>
      <p>Puntos: <span id="score">0</span></p>
    </div>
    <div id="message"></div>
    <button id="start-game" style="display: none;">Empezar de nuevo</button>
  </div>
  <script>
    const questions = [
      // Derivadas
      { question: "¿Cuál es la derivada de f(x) = 3x^2?", answer: "6x" },
      { question: "¿Cuál es la derivada de f(x) = 5x + 2?", answer: "5" },
      { question: "¿Cuál es la derivada de f(x) = x^3?", answer: "3x^2" },
      { question: "¿Cuál es la derivada de f(x) = 4x^2 + 6x?", answer: "8x + 6" },
      { question: "¿Cuál es la derivada de la función constante f(x) = 7?", answer: "0" },
      
      // Límites
      { question: "¿Cuál es el límite de f(x) = 2x + 1 cuando x tiende a 3?", answer: "7" },
      { question: "¿Cuál es el límite de f(x) = x^2 cuando x tiende a 5?", answer: "25" },
      { question: "¿Qué pasa con el límite de la función f(x) = 1/x cuando x tiende a 0?", answer: "Indefinido" },
      { question: "¿Cuál es el límite de la función f(x) = 3x - 4 cuando x tiende a -2?", answer: "-10" },
      { question: "Si f(x) = 5, ¿cuál es el límite cuando x tiende a 7?", answer: "5" }
    ];
  
    let currentLevel = 0;
    let score = 0;
    let totalQuestions = questions.length;
  
    const questionElement = document.getElementById("question");
    const answerInput = document.getElementById("answer");
    const submitButton = document.getElementById("submit-answer");
    const messageElement = document.getElementById("message");
    const levelElement = document.getElementById("level");
    const scoreElement = document.getElementById("score");
    const startGameButton = document.getElementById("start-game");
  
    function startGame() {
      currentLevel = 0;
      score = 0;
      levelElement.textContent = currentLevel + 1;
      scoreElement.textContent = score;
      submitButton.style.display = "inline";
      startGameButton.style.display = "none";
      nextQuestion();
    }
  
    function nextQuestion() {
      if (currentLevel < totalQuestions) {
        questionElement.textContent = questions[currentLevel].question;
        answerInput.value = '';
        messageElement.textContent = '';
      } else {
        endGame();
      }
    }
  
    function checkAnswer() {
      const userAnswer = answerInput.value.trim().toLowerCase();
      const correctAnswer = questions[currentLevel].answer.toLowerCase();
      if (userAnswer === correctAnswer) {
        score += 10;
        messageElement.textContent = "¡Correcto!";
      } else {
        messageElement.textContent = `Incorrecto. La respuesta correcta es: ${questions[currentLevel].answer}`;
      }
  
      scoreElement.textContent = score;
      currentLevel++;
      levelElement.textContent = currentLevel + 1;
  
      setTimeout(nextQuestion, 2000);
    }
  
    function endGame() {
      messageElement.textContent = `¡Fin del juego! Tu puntuación es: ${score}`;
      submitButton.style.display = "none";
      startGameButton.style.display = "inline";
    }
  
    submitButton.addEventListener("click", checkAnswer);
    startGameButton.addEventListener("click", startGame);
  
    startGame();
  </script>
</body>
</html>
